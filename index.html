<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>実験API取得</title>
</head>

<body>

  <div id="UserIdInput"> <!--ID名を変える-->
    <label>IDを記入：<input type="text" id="name" size="25"></label>
    <button type="button" id="send">確認</button>
    <button type="button" id="reset">リセット</button>
  </div>


  <div id="userProfileArea">

    <div>
      <div id="mainTitle"></div>
    </div>

    <div id="userStatus">

      <div class="userGameData">
        <div id="userLevelText"></div>
        <div id="userNameText"></div>
      </div>

      <div class="userGameData">
        <div id="rating"></div>
        <div id="maxRating"></div>
      </div>

    </div>

  </div>

  <div>
    <table id="ratingBest"></table>
  </div>

  <script src="index.js"></script>
</body>

</html>
